{% block content %}
<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Hajime | ChatApp</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>
    <body>
        <div class="wrapper">
            <section class="form signup">
            <header>Hajime App</header>
            <div>
                <style>
                    h5{
                        color:red;
                    }
                </style>
                {% for message in messages %}
                    <h5>{{message}}</h5>
                {% endfor %}
            </div>
        <form action="" method="POST">
            {% csrf_token %}
        <div class="field input">
            <label>Email</label>
            <input type="text" name="login_id" placeholder="Enter Email/Username">
        </div>
        <div class="field input">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password" id="myinput">
            <i class="fas fa-eye" onclick="myfunction()"></i>        
        </div>
        <div class="field button">
            <input type="submit" value="submit">
        </div>
    </form>
    <div class="link">Not yet  signed up?<a href="/hajime/signup/" >signup now</a></div>
    <div class="link1"><a href="/hajime/forgot/" > forgot password</a></div>
       </section> 
    </div>
    <script>
        function myfunction(){
            var x=document.getElementById('myinput')
            if(x.type=="password"){
                    x.type="text";
            }
            else{
                x.type="password";
            }
        }
    </script>
    </body>
</html>
{% endblock %}
